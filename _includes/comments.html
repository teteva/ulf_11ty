<div class="my-ryt-2xl">
  <div id="comment-list" class="no-indent"></div>

  <form id="comment-form" name="comment">
    <h2>Write a comment</h2>
    <label class="my-ryt-lg">
      Your name
      <input
        required
        class="block"
        name="author"
        type="text">
    </label>
    <label class="my-ryt-lg">
      Your comment
      <textarea
        required
        class="block w-full h-ryt-3xl"
        name="comment"></textarea>
    </label>
    <input
      type="submit"
      id="submit-comment"
      value="Submit comment">
  </form>
</div>
