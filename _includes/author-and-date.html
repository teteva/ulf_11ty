{%- if author or date or page.date -%}
    {% if author %}
        <span>By {{author}}</span>
    {% endif %}
    {% if date %}
        <time datetime="{{date | isoDate}}" class="no-wrap">{{ date | humanDate }}</time>
        {%- elsif nodate == nil and page.date  -%}
        <time datetime="{{page.date | isoDate}}" class="no-wrap">{{ page.date | humanDate }}</time>
    {% endif %}
{%- endif -%}
