<nav>
  <ul class="reset my-0 space-x-ryt">
    {%- for p in site.mainnav -%}
      <li class="inline-block">
        {%- if id == p.id -%}
          <a aria-current="page" class="no-underline whitespace-nowrap font-bold" href="{{ p.url }}">{{p.label}}</a>
        {%- elsif p.id == 'editOnGitHub' %}
          <a href="{{p.url}}{{page.inputPath}}" target="_blank" class="no-underline whitespace-nowrap">{{p.label}}</a>
        {%- else -%}
          <a class="no-underline whitespace-nowrap" href="{{ p.url }}">{{p.label}}</a>
        {%- endif -%}
      </li>
    {%- endfor -%}
  </ul>
</nav>
