---
layout: default
nodate: true
permalink: "{{site.search.url}}"
---

<script>
  function removeChildren(parent) {
    if (parent) {
      parent.innerHTML = '';
    }
  }

  function printResultEntry(parent, entry) {
    if (parent) {
      let article = document.createElement('article');
      parent.appendChild(article);
      if (entry.title && entry.title != 'notitle') {
        let title = document.createElement('h2');
        title.classList = 'mt-ryt-lg mb-0 leading-snug';
        article.appendChild(title);

        let linkToArticle = document.createElement('a');
        linkToArticle.classList = 'no-underline';
        linkToArticle.href = entry.id;
        linkToArticle.innerHTML = entry.title;
        title.appendChild(linkToArticle);
      } else {
        let abstract = entry.abstract || entry.excerpt;
        let excerpt = document.createElement('p');
        excerpt.innerHTML = abstract;
        excerpt.appendChild(document.createTextNode(' '));
        let linkToArticle = document.createElement('a');
        linkToArticle.href = entry.id;
        linkToArticle.innerHTML = 'Read more';
        excerpt.appendChild(linkToArticle);
        article.appendChild(excerpt);
      }

      if (entry.humanDate || (entry.tags.length && ! entry.notags)) {
        let aside = document.createElement('aside');
        aside.classList = `${
          entry.starred
            ? entry.starred
            : ''
          } leading-snug`;
        article.appendChild(aside);

        if (entry.date) {
          let date = document.createElement('time');
          date.innerHTML += entry.humanDate;
          date.classList = 'inline-block mr-ryt-sm';
          aside.appendChild(date);
          aside.appendChild(document.createTextNode(' '));
        }

        if (entry.tags.length && ! entry.notags) {
          let tags = document.createElement('span');
          aside.appendChild(tags);

          for (let tag of entry.tags) {
            if (tag.name == '{{site.starTag}}') {
              let tagLink = document.createElement('a');
              tagLink.href = tag.url;
              tagLink.innerHTML = '{{site.starTagSymbol}}';
              tagLink.classList = 'no-underline px-ryt-2xs mr-ryt-xs';
              tags.appendChild(tagLink);
              tags.appendChild(document.createTextNode(' '));
              break;
            }
          }
          for (let tag of entry.tags) {
            if (tag.name != '{{site.starTag}}') {
              let tagLink = document.createElement('a');
              tagLink.href = tag.url;
              tagLink.innerHTML = tag.name;
              tagLink.classList = 'no-underline inline-block mr-ryt-xs';
              tags.appendChild(tagLink);
              tags.appendChild(document.createTextNode(' '));
            }
          }
        }
      }
    }
  }

  function printTitle() {
    document.title = `Search "${
      humanQuery()
    }"`;
  }

  function humanQuery(query, combine) {
    query = query || document.querySelector('#search-query').value;
    combine = combine || document.querySelector('input[name="combine"]:checked').value;
    const split = splitSearchTerms(query);
    return split.join(` ${combine} `);
  }

  function printResultCount(searchResults, resultSet) {
    let count = document.createElement('div');
    count.classList.add('legible-rem-width');
    if (resultSet.length == 0) {
      count.innerHTML = 'Your search for <strong>' + humanQuery() + '</strong> did not return any results.';
    } else if (resultSet.length == 1) {
      count.innerHTML = 'One result for <strong>' + humanQuery() + '</strong:';
    } else {
      count.innerHTML = resultSet.length + ' results for <strong>' + humanQuery() + '</strong>:';
    } searchResults.append(count);
  }

  function printSearchResults(resultSet) {
    let searchResults = document.querySelector('#search-results');
    if (! searchResults) {
      console.error('The page does not have a DOM element with id=[#search-results]');
      return;
    }
    removeChildren(searchResults);
    printTitle();
    printResultCount(searchResults, resultSet);
    if (resultSet.length) {
      for (let entry of resultSet) {
        printResultEntry(searchResults, entry);
      }
    }
  }

  function printError(error) {
    console.log(error);

    let searchResults = document.querySelector('#search-results');
    if (! searchResults) {
      console.error('The page does not have a DOM element with id=[#search-results]');
      return;
    }
    removeChildren(searchResults);
    let errorMessage = document.createElement('div');
    errorMessage.innerHTML = 'The search for <strong>' + humanQuery() + '</strong> could not be completed because of a failure.';
    if (error && error.status && error.statusText) {
      errorMessage.innerHTML += '</br>';
      errorMessage.innerHTML += 'Status code ' + error.status + ': ' + error.statusText;
    }
    searchResults.append(errorMessage);
  }

  async function search(query, combine) {
    try {
      let start = Date.now();
      let response = await fetch('/api/search/?query=' + encodeURIComponent(query) + '&combine=' + combine);
      let duration = Date.now() - start;

      if (response.status == 200) {
        let resultSet = await response.json();
        console.log('The search for [' + humanQuery(query, combine) + '] returned ' + resultSet.length + ' results within ' + duration + ' milliseconds');
        printSearchResults(resultSet)
      } else {
        printError(response, query, combine);
      }
    } catch (error) {
      printError(error, query, combine);
    }
  }

  function submitSearch() {
    const query = document.querySelector('#search-query').value;
    const combine = document.querySelector('input[name="combine"]:checked').value;
    history.replaceState(null, '', `${
      location.pathname
    }?query=${query}&combine=${combine}`);
    if (query && query.trim()) {
      search(query, combine);
    }
  }

  function init() {
    let query = getParameterByName('query');
    let queryField = document.querySelector('#search-query')
    queryField.value = query;

    let combine = getParameterByName('combine');
    let orField = document.querySelector('#combine-or');
    let andField = document.querySelector('#combine-and');
    if (combine == 'OR') {
      orField.checked = true;
    } else {
      andField.checked = true;
    } andField.addEventListener('change', event => {
      if (searchTermCount() > 1) {
        submitSearch();
      }
    });
    orField.addEventListener('change', event => {
      if (searchTermCount() > 1) {
        submitSearch();
      }
    });
  }

  addEventListener('DOMContentLoaded', event => {
    init();
    submitSearch();
  });
</script>
<div class="my-ryt-2xl">
  <noscript>
    <div class="max-w-rg">You cannot perform a search because JavaScript is disabled for your browser. Please consider enabling JavaScript.</div>
  </noscript>
  {% include "search-field.html", autofocus: "autofocus", onsubmit:
   "event.preventDefault(); submitSearch();" %}
</div>
<div id="search-results"></div>
